<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>

    <!-- Load theme CSS (important for baseline typography) -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- Your custom CSS -->
    {% include head-custom.html %}
  </head>

  <body>
    <div class="wrapper">
      <aside class="sidebar">
        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}" class="site-logo">
        {% endif %}

        <h1 class="site-title">{{ site.title }}</h1>

        <div class="sidebar-links">
          <a class="pill" href="mailto:{{ site.author.email }}" title="{{ site.author.email }}">Email</a>
          <a class="pill" href="{{ site.author.ssrn }}" target="_blank">SSRN</a>
          <a class="pill" href="{{ site.author.scholar }}" target="_blank">Google Scholar</a>
          <a class="pill" href="{{ site.author.github }}" target="_blank">GitHub</a>
        </div>

        {% if site.description and site.description != "" %}
          <p class="site-desc">{{ site.description }}</p>
        {% endif %}
      </aside>

      <main class="main">
        {{ content }}
      </main>
    </div>
  </body>
</html>
